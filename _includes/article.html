<article class="blog-post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
	<h2 class="blog-post-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></h2>
	{% include post/meta.html %}
	<div  itemprop="articleBody">
		{% if index %}
				{{ content | split:'</p>' | first }}
			<a href="{{ post.url }}" class="more-link">{{ site.excerpt_link }}</a>
		{% else %}
	  		{{ content }}
		{% endif %}		
	</div>
</article>
